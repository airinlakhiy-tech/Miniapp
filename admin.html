<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>

  <style>
    body {font-family: Arial; background:#0f172a; color:white; text-align:center;}
    .box {background:#1e293b;padding:20px;border-radius:12px;max-width:500px;margin:auto; margin-top:20px;}
    button {padding:10px 20px; margin:5px; border:none; border-radius:8px; font-size:16px;}

    .reject {background:#ef4444; color:white;}
  </style>
</head>
<body>

<h2>üõ† Admin Panel</h2>

<div class="box">
  <h3>Pending Members</h3>
  <div id="members"></div>
</div>

<script>
const BOT_TOKEN = "8051092032:AAGSVOe8efxnJqnBhsM2wdOclA-qtf45V98";
const ADMIN_ID = "@TakeItEasyHubcyou";
const BOT_USERNAME = "@Easyearnverify_bot";

// Admin password
let password = prompt("Enter Admin Password:");
if(password !== "SHYKOT@72455"){ alert("Wrong password!"); window.location="index.html"; }

// Local storage simulation
if(!localStorage.getItem('users')) localStorage.setItem('users', JSON.stringify({}));
let users = JSON.parse(localStorage.getItem('users'));

// Load pending members
function loadMembers(){
  users = JSON.parse(localStorage.getItem('users'));
  const container = document.getElementById('members');
  container.innerHTML = "";
  for(let username in users){
    if(users[username] === "pending"){
      const div = document.createElement('div');
      div.innerHTML = `
        <p>${username}</p>
        <button class="approve" onclick="approve('${username}')">‚úÖ Approve</button>
        <button class="reject" onclick="reject('${username}')">‚ùå Reject</button>
        <hr>
      `;
      container.appendChild(div);
    }
  }
}

// Approve / Reject
function approve(username){
  users[username] = "approved";
  localStorage.setItem('users', JSON.stringify(users));
  loadMembers();
  alert(username + " approved!");
}

function reject(username){
  users[username] = "rejected";
  localStorage.setItem('users', JSON.stringify(users));
  loadMembers();
  alert(username + " rejected!");
}

// Add member simulation
let newUser = prompt("Enter member username to add:");
if(!users[newUser]){ users[newUser]="pending"; localStorage.setItem('users', JSON.stringify(users)); }

loadMembers();
</script>
